<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dereks Webpage</title>
    <style>
        #greenButton {
            background-color: green;
        }
        #redButton {
            background-color: red;
        }
        #blueButton {
            background-color: blue;
        }
        button {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Color Flipper</h3>
    <button id="greenButton" onclick="changeColor('green')">Green</button>
    <button id="redButton" onclick="changeColor('red')">Red</button>
    <button id="blueButton" onclick="changeColor('blue')">Blue</button>
    <button id="RandomButton" onclick="randomColor()">Random</button>
    <script src="app.js"></script>
</body>
</html>
